<!DOCTYPE html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <head>
    <title>Exemplo de Tabela Dinâmica</title>
    <style>
      table {
        border-collapse: collapse;
        border-style: double;
        width: 100%;
      }
      th {
        border-style: groove;
        justify-content: space-between;
      }
      th,
      td {
        text-align: center;
        padding: 8px;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h2>Exemplo de Tabela Dinâmica</h2>
    <table id="tabela">
      <tr>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Email</th>
      </tr>
    </table>

    <script>
      fetch('buscarDados.php')
        .then(response => response.json())
        .then(data => {
          let tabela = document.getElementById('tabela');
          for (let i = 0; i < data.length; i++) {
            let row = `<tr>
                       <td>${data[i].nome}</td>
                       <td>${data[i].sobrenome}</td>
                       <td>${data[i].email}</td>
                     </tr>`;
            tabela.innerHTML += row;
          }
        });
    </script>
  </body>
</html>
