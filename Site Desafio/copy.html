<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilos para o menu lateral */
    .menu {
      width: 5%;
      height: 100vh;
      background-color: #f1f1f1;
      position: fixed;
      left: 0;
      top: 0;
      overflow-x: hidden;
      padding-top: 20px;
      transition: width 0.3s;
    }

    .menu:hover {
      width: 10%;
    }

    /* Estilos para os elementos da navegação */
    .menu a {
      display: flex;
      align-items: center;
      padding: 16px;
      text-decoration: none;
      color: #000;
      transition: background-color 0.3s;
    }

    .menu a svg {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      fill: currentColor;
    }

    .menu a span {
      display: none;
    }

    .menu:hover a span {
      display: inline;
    }

    /* Estilo para o hover */
    .menu:hover a {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="menu">
    <nav>
      <a href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M20 10.58V20H4V10.58L12 3ZM18 19.03V10.58C18 9.8 17.72 9.06 17.29 8.47C16.9 7.94 16.37 7.62 15.72 7.6H8.27C7.62 7.62 7.09 7.94 6.7 8.47C6.27 9.06 6 9.8 6 10.58V19.03L2 22V23H22V22L18 19.03Z"/>
        </svg>
        <span>HOME</span>
      </a>
    </nav>
  </div>
</body>
</html>
