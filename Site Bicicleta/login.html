<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicicletas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body class="tela-login">
    <nav>
        <img src="IMG/logo.gif" alt="Carregando..." id="logo">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="produtos.html">PRODUTOS</a></li>
            <li><a href="contato.html">CONTATO</a></li>
            <li><a href="login.html">LOGIN</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="container-login">
            <img src="IMG/biking-family-banner.jpg" alt="tela-login" id="img-login">
            <div class="wrap-login">
                <form class="login-form">
                    <span class="login-form-title">
                        LOGIN
                    </span>
                    <div class="wrap-input margin-top-35 margin-bottom-35">
                        <input type="email" name="email" class="input-form" autocomplete="off">
                        <span class="focus-input-form" data-placeholder="E-mail"></span>
                    </div>
                    <div class="wrap-input margin-bottom-35">
                        <input type="password" name="password" class="input-form">
                        <span class="focus-input-form" data-placeholder="Senha"></span>
                    </div>
                    <div class="container-login-form-btn">
                        <button class="login-form-btn">LOGAR</button>
                    </div>
                    <ul class="login-utils">
                        <li class="margin-bottom-8 margin-top-8">
                            <span class="texto1">
                                Esqueceu Sua
                            </span>
                            <a href="#" class="texto2">Senha?</a>
                        </li>
                        <li>
                            <a href="#" class="texto2">Cadastre-se</a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
