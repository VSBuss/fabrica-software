<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link rel="stylesheet" href="estilo.css">

</head>
    <link href="https://fonts.cdnfonts.com/css/tomorrow" rel="stylesheet">
<style>
    @import url('https://fonts.cdnfonts.com/css/tomorrow');
</style>

</head>


<body class="tela-login">
    <section class="tela-login-container">
        <div class="img-ondas">
            <img src="imgAZ/Design_sem_nome_3_-removebg.png" alt="Carregando..." id="ondas-menu">
        </div>
        
        <div>
            <img src="imgAZ/thiago-removebg.png" alt="" id="ator"> 
        </div>

        <div class="moeda">
            <img src="imgAZ/ezgif.com-gif-maker.gif" alt="" id="moeda">

            <div class="form-container">
                <div class="logo-card">
                    <img src="imgAZ/logo_branca (1).png" alt="" id="logo">
                </div>

                <div class="caixa-input">
                    <input required="" type="text" class="input">
                        <span class="barra"></span>
                            <label class="label">
                                <span class="label-letra" style="--index: 0">N</span>
                                <span class="label-letra" style="--index: 1">O</span>
                                <span class="label-letra" style="--index: 2">M</span>
                                <span class="label-letra" style="--index: 3">E</span>
                            </label>
                </div>

                <!--Coloque as letras do que pretende escrever nos '#', caso precise de mais letras só copiar o texto e aumentar o numero no fim de style-->

                <div class="caixa-input">
                    <input required="" type="password" class="input">
                        <span class="barra"></span>
                        <label class="label">
                            <span class="label-letra" style="--index: 0">S</span>
                            <span class="label-letra" style="--index: 1">E</span>
                            <span class="label-letra" style="--index: 2">N</span>
                            <span class="label-letra" style="--index: 3">H</span>
                            <span class="label-letra" style="--index: 4">A</span>
                        </label>
                </div>

                <!--Coloque as letras do que pretende escrever nos '#', caso precise de mais letras só copiar o texto e aumentar o numero no fim de style-->

                <div class="esqueceu">
                    <a rel="noopener noreferrer" href="index.html">Esqueceu sua senha?</a>
                </div>

                <button class="login">Entrar</button>

                <div class="social-message">
                    <div class="line"></div>
                        <p class="message">Entrar com o Google</p>
                    <div class="line"></div>
                </div>
                <div class="social-icons">
                    <button aria-label="Entrar com o Google" class="icon">
                        <a href="https://accounts.google.com/AddSession/signinchooser?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Fhl%3Dpt_BR%26utm_source%3DOGB%26utm_medium%3Dact%26pli%3D1&hl=pt_BR&ec=GAlAwAE&authuser=0&flowName=GlifWebSignIn&flowEntry=AddSession"></a>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
                            <path d="M16.318 13.714v5.484h9.078c-0.37 2.354-2.745 6.901-9.078 6.901-5.458 0-9.917-4.521-9.917-10.099s4.458-10.099 9.917-10.099c3.109 0 5.193 1.318 6.38 2.464l4.339-4.182c-2.786-2.599-6.396-4.182-10.719-4.182-8.844 0-16 7.151-16 16s7.156 16 16 16c9.234 0 15.365-6.49 15.365-15.635 0-1.052-0.115-1.854-0.255-2.651z"></path>
                        </svg>
                        
                    </button>
                </div>
            </div>
        </div>
    </section>
      
</body>
</html>
